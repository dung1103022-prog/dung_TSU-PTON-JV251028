<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./ls5.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="navbar-end">
            <div class="navbar-right">
                <p class="usd">USD</p>
                <img class="usa-icon" src="https://cdn.britannica.com/33/4833-050-F6E415FE/Flag-United-States-of-America.jpg" alt="">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="profile-menu">
                <div class="profile-summary">
                    <img class="avatar-image" src="https://media.istockphoto.com/id/2151669184/vector/vector-flat-illustration-in-grayscale-avatar-user-profile-person-icon-gender-neutral.jpg?s=612x612&w=0&k=20&c=UEa7oHoOL30ynvmJzSCIPrwwopJdfqzBs0q69ezQoM8=" alt="Avatar" class="avatar">
                    <span class="username">Nguyen Dung</span>
                    <span class="arrow">&#9662;</span>
                </div>
                <ul class="dropdown">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main-left">
            <p class="main-header">
                Home > Hotel list > Hotel details >
                <span class="current">Confirmand pay</span>
            </p>
            <h1>Confirm your Book</h1>

            <h3>Your tour</h3>
            <div class="input-box">
                <label>Date</label>
                <div class="box-row">
                    June 27 - 30,2020
                    <i class="fa-regular fa-pen-to-square"></i>
                </div>
            </div>
            <div class="input-box">
                <label>Traveller</label>
                <div class="box-row">
                    1 Passanger
                    <i class="fa-regular fa-pen-to-square"></i>
                </div>
            </div>
            
            <h3>Creadit Cards</h3>
            
            <div class="creadit-image">
                <img src="./images/mayment card.png" alt="">
                <img src="./images/card 1.png" alt="">
                <img src="./images/card 2.png" alt="">
            </div>
            
            <label>Card Number</label>
            <input type="number" class="input-full" max="16">
            
            <div class="row">
                <div class="col">
                    <label>Expiry</label>
                    <input type="date">
                </div>
                <div class="col">
                    <label>CVC/CVV</label>
                    <input type="password">
                </div>
            <div>
                
            <div class="check-box">
                <input type="checkbox">
                <label for="Save Card"></label>
                <div class="button">Confirm and reserve</div>
            </div>
        </div>
    </div>
</body>
</html>
