    <h1>Bai 2:</h1>
    <h2>Booking Form</h2>
    <form action="">
        <label for="name">Name:</label>
        <input id="name" type="text">
        <br>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="text">
        <br>
        <br>
        <label for="Phone">Phone:</label>
        <input id="phone" type="number">
        <br>
        <br>
        <label for="date">Date:</label>
        <input id="date" type="date">
        <br>
        <br>
        <label for="time">Time:</label>
        <input id="time" type="time">
        <br>
        <br>
        <label for="Guests">Number of Guests:</label>
        <input id="Guests" type="number" min="0" max="10">
        <br>
        <br>
        <button>Submit</button>
    </form>

    <h1>Bai 3:</h1>
    <h2>Car Purchase Form</h2>
    <form action="">
        <label for="name">Name:</label>
        <input id="name" type="text">
        <br>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="text">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input id="phone" type="number">
        <br>
        <br>
        <label>Chose a Car:</label>
        <select name="Chose a Car:" id="Car">
            <option value="Model 1">Model 1</option>
            <option value="Model 2">Model 2</option>
            <option value="Model 3">Model 3</option>
        </select>
        <br>
        <br>
        <label>Chose a Color:</label>
        <select name="Chose a Color:" id="Color">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
        </select>
        <br>
        <br>
        <label for="Quantity">Quantity:</label>
        <input id="Quantity" type="number" min="1" max="5">
        <br>
        <br>
        <label for="Delivery">Delivery Date:</label>
        <input id="Delivery" type="date">
        <br>
        <br>
        <button>Submit</button>
