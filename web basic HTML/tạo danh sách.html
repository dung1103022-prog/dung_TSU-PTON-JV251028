<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format text <mark>marked</mark></h1>
    <ul>
        <li>This word is <cite>emphasized</cite></li>
        <li>This word is <cite>italic</cite></li>
        <li>This word is <sup>superscripted</sup></li>
        <li>This word is <sub>subscripted</sub></li>
        <li>This word is <u>inserted</u></li>
        <li>This word is <s>deleted</s></li>
    </ul>

</body>
</html>
