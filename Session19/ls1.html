<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ls1.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="form">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email address">
            <small class="error-email"></small>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <small class="error-password"></small>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Enter confirm password">
            <small class="error-confirm-password"></small>

            <button type="submit" class="btn">Register</button>

        </form>
    </div>
    <script src="./ls1.js"></script>
</body>
</html>
